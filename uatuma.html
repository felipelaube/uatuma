<!DOCTYPE HTML>
<html lang="pt-br">
<script>
const second = 1000;
const minute = second * 60;
const hour = minute * 60;
const day = hour * 24;

let count_down = new Date('10/27/2023 08:00:00').getTime();
let x = setInterval(() => countDown(), second);

function countDown() {
  let now = new Date(Date.now()).getTime();
  let diff = count_down - now;

  document.getElementById('days').innerText = Math.floor(diff / day);
  document.getElementById('hours').innerText = Math.floor(diff % day / hour);
  document.getElementById('minutes').innerText = Math.floor(diff % hour / minute);
  document.getElementById('seconds').innerText = Math.floor(diff % minute / second);
}

function resetCountdown() {
  clearInterval(x);
  let date_end = document.form_main.date_end.value;
  count_down = new Date(`${date_end} 00:00:00`).getTime();
  x = setInterval(() => countDown(), second);
}
</script>
<head>
  <meta charset="UTF-8">
    <title>Partiu Uatumã</title>
    <link rel="stylesheet" type="text/css"  href="estilo.css" />
</head>
<body>
	<div id="teste" >
		<div id="partiuUatuma" class="container">
			<div>
				<h1>Contagem regressiva Uatumã 2023:</h1>
					<ul>
						<li><span id="days"></span> Dias <span id="hours"></span> Horas <span id="minutes"></span> Minutos <span id="seconds"></span> Segundos </li>
					</ul>
			</div>
		</div>
			
	</div>
</body>
</html>
